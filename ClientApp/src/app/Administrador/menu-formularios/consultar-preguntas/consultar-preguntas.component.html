<body>

<br>

<div class = "container">
    
    <div class = "Titulo">
        <h1>Preguntas Registradas</h1><br>
    </div>

    
    <br>

    <div class="table-container" >
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Categoria</th>
                <th scope="col">Estado</th>
                <th scope="col">Cambiar Estado</th>
                </tr>
            </thead>
             <!-- (click) = cambiarEstado()-->
            <tbody>
                <tr *ngFor="let pregunta of preguntas">
                    <td>{{pregunta.id}}</td>
                    <td>{{pregunta.descripcion}}</td>
                    <td>{{pregunta.categoria}}</td>
                    <td><span *ngIf="pregunta.estado===true;"> <b>Activa</b> </span></td>
                    <td><button (click)="cambiarEstado(pregunta)" class=" btn btn-primary">Cambiar Estado</button></td>
                </tr>               
            </tbody>
        </table>
    </div>

    <br><br>
</div>

</body>
<app-barra-de-navegacion></app-barra-de-navegacion>
